<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReachInbox AI Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .loading-ring {
            width: 20px;
            height: 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex h-screen">


    <div class="flex flex-col flex-1 overflow-hidden">
        

        <header class="bg-white shadow-md p-4 flex items-center justify-between z-10">
            <h1 class="text-2xl font-bold text-gray-800 flex items-center">
                <svg class="w-6 h-6 mr-2 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                ReachInbox
            </h1>
            <div class="text-sm text-gray-500">Inbox Sync Status: <span id="sync-status" class="font-semibold text-green-600">Live (Dev Mode)</span></div>
        </header>

  
        <main class="flex flex-1 overflow-hidden">
            

            <aside class="w-64 bg-white p-6 border-r border-gray-200 overflow-y-auto hidden md:block">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Filters</h2>

                <div class="space-y-4">

                    <div>
                        <label for="filter-category" class="block text-sm font-medium text-gray-700">Category Filter</label>
                        <select id="filter-category" onchange="handleSearch()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">All Categories</option> 
                            <option value="Interested">Interested (Focus)</option>
                            <option value="Meeting Booked">Meeting Booked</option>
                            <option value="Not Interested">Not Interested</option>
                            <option value="Out of Office">Out of Office</option>
                            <option value="Spam">Spam</option>
                            <option value="Uncategorized">Uncategorized</option>
                        </select>
                    </div>

                    <div>
                        <label for="filter-account" class="block text-sm font-medium text-gray-700">Account ID</label>
                        <select id="filter-account" onchange="handleSearch()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">All Accounts</option>
                            <option value="1">Account 1</option>
                            <option value="2">Account 2</option>
                        </select>
                    </div>

 
                    <div>
                        <label for="filter-folder" class="block text-sm font-medium text-gray-700">Folder</label>
                        <select id="filter-folder" onchange="handleSearch()" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                            <option value="">All Folders</option>
                            <option value="INBOX">INBOX</option>
                            <option value="SENT">SENT</option>
                        </select>
                    </div>

                    <button onclick="handleSearch()" class="w-full mt-4 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Apply Filters
                    </button>
                </div>
            </aside>

            <section class="flex-1 flex flex-col p-6 overflow-y-auto">
                <div class="mb-6">
                    <input type="search" id="search-query" onkeydown="if(event.key === 'Enter') handleSearch()" placeholder="Search emails (subject or body)..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>

                <div id="email-list" class="space-y-4">
                    <p id="loading-message" class="text-center text-gray-500 mt-10">Loading emails...</p>
                </div>

                <div id="email-controls" class="mt-6 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                    <div id="email-footer" class="text-sm text-gray-500"></div>
                    <div id="pagination-controls" class="flex space-x-2">
                    </div>
                </div>

            </section>

        </main>

    </div>

    <div id="suggestion-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6">
            <h3 class="text-xl font-bold text-indigo-600 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                AI Suggested Reply
            </h3>
            <div id="suggestion-content" class="bg-gray-50 p-4 rounded-lg text-gray-700 whitespace-pre-wrap min-h-[60px] flex items-center justify-center">
                <div class="loading-ring"></div>
            </div>
            <button onclick="document.getElementById('suggestion-modal').classList.add('hidden')" class="mt-6 w-full py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150">
                Close
            </button>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'http://localhost:3001';
        let currentPage = 1;
        const emailsPerPage = 10;
        let totalEmails = 0;
    
        document.addEventListener('DOMContentLoaded', () => {
            handleSearch(); 
        });
    

        async function fetchEmails(q = '', account = '', folder = '', category = '') {
            const listContainer = document.getElementById('email-list');
            const footer = document.getElementById('email-footer');
            
            listContainer.innerHTML = '<p id="loading-message" class="text-center text-gray-500 mt-10 flex items-center justify-center space-x-2"><div class="loading-ring !w-4 !h-4 !border-gray-400 !border-t-indigo-500"></div><span>Loading emails...</span></p>';
            footer.innerHTML = '';
            document.getElementById('pagination-controls').innerHTML = ''; 
    
            try {
                const params = new URLSearchParams();
                if (q) params.append('q', q);
                if (account) params.append('account', account);
                if (folder) params.append('folder', folder);
                if (category) params.append('category', category); 
                
                params.append('page', currentPage.toString());
                params.append('limit', emailsPerPage.toString());
    
                const url = `${API_BASE_URL}/emails?${params.toString()}`;
                
                console.log("Fetching URL:", url); 
    
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                
                totalEmails = data.total;
                renderEmails(data.emails, totalEmails);
                renderPaginationControls(totalEmails);
    
            } catch (error) {
                console.error("Error fetching emails:", error);
                let errorMessage = "Could not connect to the backend server or Elasticsearch.";
                if (error.message.includes('Load failed')) {
                    errorMessage = "Network Error (CORS likely): Please ensure you have added CORS middleware to your Node.js backend.";
                }
    
                listContainer.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Backend Error!</strong>
                    <span class="block sm:inline">${errorMessage} Please ensure the backend is running on ${API_BASE_URL}.</span>
                </div>`;
            }
        }
    

        function renderEmails(emails, total) {
            const listContainer = document.getElementById('email-list');
            const footer = document.getElementById('email-footer');
            listContainer.innerHTML = ''; 
    
            if (emails.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-gray-500 mt-10">No emails found matching your criteria.</p>';
            } else {
                emails.forEach(email => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-xl shadow-lg border border-gray-100 transition duration-300 hover:shadow-xl';
                    
                    const formattedDate = new Date(email.date).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
    
                    const bodyPreview = email.body ? email.body.substring(0, 150) + (email.body.length > 150 ? '...' : '') : 'No body content.';
                    
                    const categoryClass = getCategoryClass(email.category);
    
                    let suggestButtonHtml = '';
                    if (email.category === 'Interested') {
                        suggestButtonHtml = `
                            <button onclick="showSuggestion('${email.id}')" class="flex items-center justify-center space-x-2 px-3 py-1 bg-green-500 text-white text-sm font-medium rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                                <span>Suggest Reply</span>
                            </button>
                        `;
                    }
    
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-lg font-bold text-gray-800 truncate">${email.subject || '(No Subject)'}</h3>
                            <div class="flex space-x-2">
                                <span class="${categoryClass} text-xs font-medium px-2 py-0.5 rounded-full">${email.category || 'N/A'}</span>
                                <span class="text-xs font-medium bg-indigo-100 text-indigo-800 px-2 py-0.5 rounded-full">${email.folder}</span>
                            </div>
                        </div>
                        <div class="text-sm text-gray-600 mb-3">
                            <span class="font-semibold">${email.from}</span> — <span class="text-xs text-gray-400">${formattedDate}</span>
                        </div>
                        <p class="text-sm text-gray-700 mb-4 line-clamp-2">${bodyPreview}</p>
                        ${suggestButtonHtml}
                    `;
                    listContainer.appendChild(card);
                });
            }
    
            const startCount = (currentPage - 1) * emailsPerPage + 1;
            const endCount = Math.min(currentPage * emailsPerPage, total);
            footer.innerHTML = `Displaying ${startCount}–${endCount} of ${total} results.`;
        }
    

        function getCategoryClass(category) {
            switch (category) {
                case 'Interested':
                    return 'bg-green-100 text-green-800';
                case 'Meeting Booked':
                    return 'bg-teal-100 text-teal-800';
                case 'Not Interested':
                    return 'bg-red-100 text-red-800';
                case 'Out of Office':
                    return 'bg-yellow-100 text-yellow-800';
                case 'Spam':
                    return 'bg-gray-100 text-gray-500';
                case 'Uncategorized':
                default:
                    return 'bg-gray-200 text-gray-700';
            }
        }
 
        function renderPaginationControls(total) {
            const paginationContainer = document.getElementById('pagination-controls');
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(total / emailsPerPage);
    
            if (totalPages <= 1) return;
    
            const createButton = (text, page, isActive, isDisabled) => {
                const button = document.createElement('button');
                button.textContent = text;
                button.className = `px-3 py-1 rounded-lg text-sm font-medium transition duration-150 ${
                    isActive 
                        ? 'bg-indigo-600 text-white shadow-lg' 
                        : 'bg-white text-gray-700 border border-gray-300 hover:bg-gray-100'
                } ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}`;
                
                if (!isDisabled) {
                    button.onclick = () => handlePageChange(page);
                }
                return button;
            };
    
            paginationContainer.appendChild(
                createButton('Previous', currentPage - 1, false, currentPage === 1)
            );
    
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
    
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
    
            for (let i = startPage; i <= endPage; i++) {
                paginationContainer.appendChild(
                    createButton(i, i, i === currentPage, false)
                );
            }
    
            paginationContainer.appendChild(
                createButton('Next', currentPage + 1, false, currentPage === totalPages)
            );
        }
    

        function handlePageChange(newPage) {
            currentPage = newPage;
            handleSearch(false); 
        }
    

        function handleSearch(resetPage = true) {
            if (resetPage) {
                currentPage = 1; 
            }
            
            const q = document.getElementById('search-query').value.trim();
            const account = document.getElementById('filter-account').value;
            const folder = document.getElementById('filter-folder').value;
            const category = document.getElementById('filter-category').value;
            
            console.log('Applying filters:', { q, account, folder, category }); 
            
            fetchEmails(q, account, folder, category);
        }
    

        async function showSuggestion(emailId) {
            const modal = document.getElementById('suggestion-modal');
            const content = document.getElementById('suggestion-content');
            
            content.innerHTML = '<div class="loading-ring !w-6 !h-6 !border-indigo-600 !border-t-white"></div>';
            modal.classList.remove('hidden');
    
            try {
                const response = await fetch(`${API_BASE_URL}/api/emails/${emailId}/suggest-reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
    
                const data = await response.json();
                
                if (data.suggestion) {
                    content.textContent = data.suggestion;
                    content.classList.remove('text-red-600');
                } else {
                    content.textContent = "Error: AI response was empty or malformed.";
                    content.classList.add('text-red-600');
                }
    
            } catch (error) {
                console.error("AI Suggestion Error:", error);
                content.innerHTML = `
                    <p class="text-red-600">Error: Failed to fetch suggestion from backend.</p>
                    <p class="text-xs text-red-400 mt-2">Check console for details. Is Ollama running and the endpoint correct?</p>
                `;
            }
        }
    </script>
</body>
</html>
